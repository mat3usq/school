<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schoolify - Profile</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Profile</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">My Profile</h3>
        </div>
        <div class="row login-block">
            <div class="col-md-7 login-center">
                <form th:action="@{/updateProfile}" method="post" class="signin-form" th:object="${profile}">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Personal Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="name">Name:</label>
                        <input type="text" th:field="*{name}" id="name" class="contact-input"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                        <th:block sec:authorize="hasRole('ROLE_TEACHER')">
                            <label class="control-label" for="teacherSubject">Subject:</label>
                            <input type="text" th:field="*{teacherSubject}" id="teacherSubject" class="contact-input"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('teacherSubject')}"
                                 th:errors="*{teacherSubject}"></div>
                        </th:block>

                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" for="mobileNumber">Mobile Number:</label>
                                <input type="text" th:field="*{mobileNumber}" id="mobileNumber" class="contact-input"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}"
                                     th:errors="*{mobileNumber}"></div>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="email">Email:</label>
                                <input type="text" th:field="*{email}" id="email" class="contact-input"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Address Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="address1">Address Line 1:</label>
                        <input type="text" th:field="*{address1}" id="address1" class="contact-input"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('address1')}"
                             th:errors="*{address1}"></div>

                        <label for="address2">Address Line 2:</label>
                        <input type="text" th:field="*{address2}" id="address2" class="contact-input"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('address2')}"
                             th:errors="*{address2}"></div>

                        <label class="control-label" for="city">City:</label>
                        <input type="text" th:field="*{city}" id="city" class="contact-input"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" for="state">State:</label>
                                <input type="text" th:field="*{state}" id="state" class="contact-input"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('state')}"
                                     th:errors="*{state}"></div>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="zipCode">Zip Code:</label>
                                <input type="text" th:field="*{zipCode}" id="zipCode" class="contact-input"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('zipCode')}"
                                     th:errors="*{zipCode}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 login-center text-start">
                        <button class="btn btn-style btn-style-3 text-left">Update</button>
                        <a th:href="@{/dashboard}" class="new-user text-right">
                            <button class="btn btn-style btn-style-3 text-left" th:formaction="@{/dashboard}">BACK
                            </button>
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
