<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schoolify - Users</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Users Details</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Users</li>
            </ul>
        </div>
    </div>
</section>

<div class="site-section">
    <div class="table-responsive-class">
        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921">Users Details</h3>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile Num</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person: ${users}" th:if="${person.roles.roleName.equals('ADMIN')}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.mobileNumber}"></td>
                <td th:text="${person.roles.roleName}"></td>
                <td><a th:href="@{/admin/displayUserDetails(personId=${person.personId})}" class="btn btn-info">VIEW</a>
                </td>
                <td><a th:href="@{/admin/deleteUser(personId=${person.personId})}" class="btn btn-warning">DELETE</a>
                </td>
            </tr>

            <tr th:each="person: ${users}" th:if="${person.roles.roleName.equals('TEACHER')}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.mobileNumber}"></td>
                <td th:text="${person.roles.roleName}"></td>
                <td><a th:href="@{/admin/displayUserDetails(personId=${person.personId})}" class="btn btn-info">VIEW</a>
                </td>
                <td><a th:href="@{/admin/deleteUser(personId=${person.personId})}" class="btn btn-warning">DELETE</a>
                </td>
            </tr>

            <tr th:each="person: ${users}" th:if="${person.roles.roleName.equals('STUDENT')}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.mobileNumber}"></td>
                <td th:text="${person.roles.roleName}"></td>
                <td><a th:href="@{/admin/displayUserDetails(personId=${person.personId})}" class="btn btn-info">VIEW</a>
                </td>
                <td><a th:href="@{/admin/deleteUser(personId=${person.personId})}" class="btn btn-warning">DELETE</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2 login-center text-start">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
